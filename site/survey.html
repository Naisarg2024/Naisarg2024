  <title>Survey Page</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>

<body>
  <div class="width-wrap">
    <header id="top">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="links.html">Links</a></li>
          <li><a href="glossary.html">Glossary</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form__container">
        <h1>Survey</h1>
        <form action="https://formspree.io/f/meoaqgpe"
        method="POST">
            <!-- Text field -->
             <p>
                <label for="name_field">What is your name? <abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" id="name_field" name="name_field" required>
             </p>
            <!-- Email field -->
            <p>
                <label for="email_field">What is your email? <abbr title="required" aria-label="required">*</abbr></label>
                <input type="email" id="email_field" name="email_field" required>  
            </p>
            <!-- Number field -->
            <p>
                <label for="best_whole_number">Which whole number is best?</label>
                <input type="number" id="best_whole_number" name="best_whole_number" min="0" step="1">
            </p>
            <!-- Date field -->
            <p>
                <label for="best_day">Which day is best?</label>
                <input type="date" id="best_day" name="best_day">
            </p>
            <!-- Dropdown list -->
            <p>
                <label for="best_bear">Which bear is best? <abbr title="required" aria-label="required">*</abbr></label>
                <select id="best_bear" name="best_bear" required>
                    <option value="" selected>&nbsp;</option>
                    <option value="Black">Black</option>
                    <option value="Brown">Brown</option>
                    <option value="Care">Care</option>
                    <option value="Panda">Panda</option>
                    <option value="Polar">Polar</option>
                    <option value="Teddy">Teddy</option>
                </select>
            </p>
            <!-- Radiobuttons -->
            <fieldset>
                <legend>Do you like radio buttons?</legend>
                <ul>
                    <li>
                        <input type="radio" id="radio_yes" name="enjoys_radio_buttons" value="yes">
                        <label for="radio_yes">Yes</label>
                    </li>
                    <li>
                        <input type="radio" id="radio_no" name="enjoys_radio_buttons" value="no">
                        <label for="radio_no">No</label>
                    </li>
                    <li>
                        <input type="radio" id="radio_none" name="enjoys_radio_buttons" value="?" checked>
                        <label for="radio_none">None of your business</label>
                    </li>
                </ul>
            </fieldset>
            <!-- TextArea -->
            <p>
                <label for="life_meaning">What is the meaning of life?</label>
                <textarea id="life_meaning" name="life_meaning" rows="5" cols="50" 
                placeholder="Enter the correct answer here"></textarea>
            </p>
            <!-- Button -->
            <button type="submit">Send</button>
        </form>
      </div>
    </main>

    <footer>
